<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Earthquake Viewer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">

    <div id="ui-container">
      <div class="control-container">
        <div class="control-item">
          <select data-bind="options: feedTypes,
          value: curFeedType,
          optionsCaption: 'Magnitude'">
          </select>
        </div>
        <div class="control-item">
          <select id="time-select" data-bind="options: feedTimeHorizons,
          value: curFeedTimeHorizon,
          optionsCaption: 'Time'">
          </select>
        </div>
        <div id="detail-button">
          <button data-bind="click: $root.showQuakeDetail">Show Detail</button>
        </div>
      </div>
      <div id="filter-container">
        <input id="filter-box" placeholder="Filter by name..." type="search" data-bind="textInput: filterText"/>
      </div>
      <div id="quake-list-container" data-bind="foreach: displayedQuakes">
        <span class="quake-item" data-bind="click: $root.setCurrentQuake,
        text: name,
        css: {'current-selection':  $data===$root.currentQuake()}">
        </span>
      </div>
    </div>
      <div id="map_container"></div>
  </div>
</body>

  <script defer src="js/libs/jquery.min.js"></script>
  <script defer src="js/libs/knockout-3.4.2.js"></script>
  <script defer src="js/app.js"></script>
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1rdDMZkmaoj_OINNgctPths_KJn1lTPg&callback=initMap" onerror="mapError()"></script>
</body>
</html>
