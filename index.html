<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Earthquake Viewer</title>
</head>
<body>
  <table>
    <tr>
      <td>
        <div id="control_container">
          <table>
            <tbody data-bind="foreach: earthquakes">
              <tr>
                <td data-bind="click: $root.setCurrentQuake, text: properties.place">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </td>
      <td>
        <div id="map_container">
          <!-- ko if: currentQuake -->
          <span data-bind="text: currentQuake().geometry.coordinates"></span>
          <!-- /ko -->
        </div>
      </td>
    </tr>
  </table>
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/knockout-3.4.2.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
