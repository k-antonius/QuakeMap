<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Earthquake Viewer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <table>
    <tr>
      <td>
        <div id="control_container">
          <table>
            <thead>
              <tr>
                <td>
                  <select data-bind="options: feedTypes,
                  value: curFeedType,
                  optionsCaption: 'Choose earthquake magnitude limit...'"></select>
                </td>
                <td>
                  <select data-bind="options: feedTimeHorizons,
                  value: curFeedTimeHorizon,
                  optionsCaption: 'Choose earthquake time window...'"
                </td>
              </tr>
            </thead>
            <tbody data-bind="foreach: visibleQuakes">
              <tr>
                <td data-bind="click: $root.setCurrentQuake,
                text: properties.place">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </td>
      <td>
        <div id="map_container"></div>
      </td>
    </tr>
  </table>
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/knockout-3.4.2.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1rdDMZkmaoj_OINNgctPths_KJn1lTPg&callback=initMap"
  async defer>
  </script>
  <script src="js/app.js"></script>
</body>
</html>
